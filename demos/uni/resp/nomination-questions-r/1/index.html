<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<!-- <link rel="stylesheet" href="css/wheel.css"> -->
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body>

	<div class="clearfix" id="forms">
		<div id="hero">
			<section class="heading-wrapper">
				<h1 data-animate="fadeInUp">Suggest a company</h1>
				<div class="subtitle" data-animate="fadeInUpLess">
					<div class="skew-button skew-button__blue">
						<div class="fixed-deg">
							To be nominated
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="right-side clearfix">
			<div class="form-block" id="log-in">
				<section class="wrapper">
					<h2 class="main-heading" data-animate="fadeInUp">
						Please login to continue:
					</h2>
					<div class="soc-buttons" data-animate="fadeInUpLess">
						<button class="log-in-button fac">
							<i class="fa fa-facebook"></i>
							Login with Facebook
						</button>
						<button class="log-in-button linked">
							<i class="fa fa-linkedin"></i>
							Login with LinkedIn
						</button>
						<button class="log-in-button goo">
							<i class="fa fa-google-plus"></i>
							Login with Google
						</button>
					</div>
					<div class="or" data-animate="fadeInUp">
						or
					</div>
					<form name="log-in" action="">
						<div class="input-field"  data-animate="fadeInUp">
							<i class="fa fa-user"></i>
							<input type="text" placeholder="Full Name ..." required>
						</div>
						<div class="input-field"  data-animate="fadeInUp">
							<i class="fa fa-envelope"></i>
							<input type="email" placeholder="Your email address ..." required>
						</div>
						<div class="input-field"  data-animate="fadeInUp">
							<i class="fa fa-lock"></i>
							<input type="password" placeholder="Password ..." required>
						</div>
						<div class="input-field"  data-animate="fadeInUp">
							<i class="fa fa-lock"></i>
							<input type="password" placeholder="Type password again ..." required>
						</div>
						<input type="submit" value="Create account"  data-animate="fadeInUp">
					</form>
					<hr>
					<div class="info-box" data-animate="fadeInUpLess">
						<i class="fa fa-info-circle"></i>
						<p>
							By logging-in you agree with 
							<a href="">terms and conditions</a> / 
							<a href="">our policy</a>
						</p>
					</div>
					<div data-animate="fadeInUp">
						<a class="cancel" href="">
							<i class="fa fa-arrow-left">
							</i>
							Cancel
						</a>
					</div>
					
				</section>
			</div>
		</div>
	</div>

	<footer id="footer">
		<div class="container">
			<div class="container-restricted">
				<div class="sponsors-logo" data-animate="fadeInUpLess">
					<p>
						<span>Unicornaward</span><br>
						is proudly sponsored by<br>
						<b></b>
					</p>
					<figure>
						<img src="img/sponsor-logo.png" alt="SixCap">
						<figcaption>
							Sixcapital
						</figcaption>
					</figure>
					<ul>
						<li><a href="">About</a></li>
						<li><a href="">Terms & Conditions</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</div>
				<hr>
				<div class="copyright">
					<span>Â© 2016</span> SIX CAPITAL Pte Ltd. All Rights Reserved
					<div class="to-top">
						<a href="">
							<i class="fa fa-arrow-up"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<div class="modal"></div>
	<script src="js/jquery.min.js"></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/utils/Draggable.min.js'></script>
	<script src='js/ThrowPropsPlugin.min.js'></script>
	<script src='js/Spin2WinWheel.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/TextPlugin.min.js'></script>
	<script src="js/index.js"></script> -->
	<script src="js/common.js"></script>
</body>
</html>

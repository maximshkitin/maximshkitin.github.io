<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/style.css">
	<style type="text/css">
	   
	</style>

	<title>Google Maps JavaScript API v3 Example: Places Autocomplete</title>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places" type="text/javascript"></script>
	<script type="text/javascript">

	   function initialize() {
	      var input = document.getElementById('search-google-api');
	      var autocomplete = new google.maps.places.Autocomplete(input);

	      var input2 = document.getElementById('search-google-api-2');
	      var autocomplete2 = new google.maps.places.Autocomplete(input2);
	   }
	   google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</head>
<body>
	<header id="main-header">
		<div class="container-fluid">
			<a href="#">
				<div class="logo">
					<img src="assets/image/marker.png" alt="">
				</div>
			</a>
		</div>
	</header>
   <div>
   	<section class="stn">
   		<div class="container">
   			<div class="tabs">

   							Jobs

   					</li>

   				</ul>
   			</div>
   			<div class="form-container">
   				<div class="form-wrapper form-wrapper-jobs" style="display: block;">
   					<form action="">

	   					<button type="submit" class="btn ct-btn--o btn-default">

   				</div>

	   					<div class="input-wrapper">

   							<input type="text" class="text-box" id="search-google-api-2" type="text"  placeholder="Location" autocomplete="on">

	   					<button type="submit" class="btn ct-btn--o btn-default">

   			</div>
   		</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
</head>
<body ng-app="mapApp">
	<div id="header">
    	<div class="container">
	        Local Time<br>
	        <img src="ang.png" alt="">
    	</div>
    </div>
	<div class="container" ng-controller="mainCtrl">
		<div class="row">
			<div class="col-md-6">
			<div class="instrusction">Click somewhere on the map</div>
				<div id="map" ng-click="clickEvent()"></div>
			</div>
			<div class="col-md-6">
				<h2>Local Time</h2>
				<div class="table-wrapper">
					<table class="table">
						<tr class="highlight" ng-repeat="place in places">
							<td>{{place.zoneName || "Unknown zone"}}
							</td>
							<td>{{place.time | date: "HH:mm:ss" : "UTC"}}</td>
							<td>
								<button ng-click="deletePlace($index)" class="btn btn-danger">X</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBX1h5EEwFY90rBLsxOi00Fg_hSu4Qyc4k&sensor=false&extension=.js'></script> 
	<script src="js/map.js"></script>
</body>
</html>
